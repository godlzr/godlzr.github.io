<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>images-viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        body {
            margin: 0;
        }

        .image {
            width: 100%;
        }

        .image img {
            width: 100%;
        }
    </style>
    <script type="module"  src="./index.js"></script>

</head>

<body>
    <div class='app-home'>
        <p>
            <div class="image">
                <img src="./imgs/testA.jpeg" />
            </div>
            <div class="image">
                <img src="./imgs/testB.jpg" />
            </div>
            <div class="image">
                <img src="./imgs/testC.jpeg" />
            </div>
            <div class="image">
                <img src="./imgs/testD.jpeg" />
            </div>
        </p>
    </div>

    <script>
        var imageUrls = [
            './imgs/testA.jpeg',
            './imgs/testB.jpg',
            './imgs/testC.jpeg',
            './imgs/testD.jpeg',

        ];

        document.querySelectorAll('.image').forEach((element, index) => {
            element.addEventListener('click', async function (event) {

                let ImagesViewerController = document.querySelector('images-viewer-controller');
                if (ImagesViewerController === null) {
                    ImagesViewerController = document.createElement('images-viewer-controller');
                    document.body.appendChild(ImagesViewerController);
                }
                await ImagesViewerController.componentOnReady();
                const ImagesViewerElement = await ImagesViewerController.create({
                    imageUrls: imageUrls,
                    imageIndex: index,
                    maxScale: 5,
                    event
                });
                ImagesViewerElement.present();
            });
        })

    </script>
</body>

</html>
